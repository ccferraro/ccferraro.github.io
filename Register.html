  <body>
    <!-- Your stuff goes here -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <i class="fas fa-mountain"></i>
      <a class="navbar-brand" href="#">Tour du Mont Blanc</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="Trip Details.html">Trip Details</a>
          <a class="btn btn-outline-secondary active" href="Register.html">Sign Up</a>
          
        </div>
      </div>

      <div class="container text-center">
        <h1>Interested?</h1>
        <h4>Sign up to receive more infromation about specific dates and pricing of the trip.</h4>
      </div>
  
      <div class="container my-5">
        <form action="https://formspree.io/mjvyzlkp" method="post">
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label>Hiking Experience</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="HikingExperience" id="HikingExpBeg" value="Beginner" checked>
              <label class="form-check-label" for="Beginner">
                Beginner
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="HikingExperience" id="HikingExpInt" value="Intermediate">
              <label class="form-check-label" for="Intermediate">
                Intermediate
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="HikingExperience" id="HikingExpExp" value="Expert">
              <label class="form-check-label" for="Expert">
                Expert
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <hr class="my-4">
            
      <div class="container footer">
        <div class="row my-3">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-3">
          </div>
          <div class="col-sm-3">
            <h6>Established 2020</h6>
          </div>
        </div>
      </div>


  </body>
